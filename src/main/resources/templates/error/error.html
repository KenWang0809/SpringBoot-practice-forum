                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">

<body>





<br>
<br>
    <div class="ui m-container-small m-padded-tb-massive">
        <div class="ui error message ">
            <div class="ui container m-padded-tb-large">
                <h2>error</h2>

                <div>
                    <div th:utext="'&lt;!--'" th:remove="tag"></div>
                    <div th:utext="'Failed Request url : ' + ${url}" th:remove="tag"></div>
                    <div th:utext="'Exception message = : ' + ${exception}" th:remove="tag">
                        <ul th:remove="tag">
                            <li th:each="st : ${exception.stackTrace}" th:remove="tag">
                                <span th:utext="${st}" th:remove="tag"></span>
                            </li>
                        </ul>
                    </div>
                    <div th:utext="'--&gt;'" th:remove="tag"></div>
                </div>

            </div>
        </div>
    </div>
<br>
<br>
